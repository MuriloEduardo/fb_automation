{% extends 'facebook_integration/base.html' %}

{% block title %}Criar Post Agendado - Facebook Automation{% endblock %}
{% block page_title %}Criar Post Agendado{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="facebook_page" class="form-label">Página do Facebook</label>
                        <select class="form-select" id="facebook_page" name="facebook_page" required>
                            <option value="">Selecione uma página...</option>
                            {% for page in facebook_pages %}
                            <option value="{{ page.id }}">{{ page.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="template" class="form-label">Template (opcional)</label>
                        <select class="form-select" id="template" name="template">
                            <option value="">Nenhum template - escrever manualmente</option>
                            {% for template in templates %}
                            <option value="{{ template.id }}">{{ template.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Conteúdo do Post</label>
                        <textarea class="form-control" id="content" name="content" rows="5" 
                                  placeholder="Digite o conteúdo ou deixe vazio para gerar automaticamente via template..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="scheduled_time" class="form-label">Data e Hora para Publicação</label>
                        <input type="datetime-local" class="form-control" id="scheduled_time" name="scheduled_time" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'facebook_integration:scheduled_posts' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <div>
                            <button type="button" class="btn btn-outline-primary me-2" id="preview-btn">
                                <i class="bi bi-eye"></i> Pré-visualizar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-calendar-plus"></i> Agendar Post
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('template').addEventListener('change', function() {
    const templateId = this.value;
    const contentTextarea = document.getElementById('content');
    
    if (templateId) {
        contentTextarea.placeholder = 'O conteúdo será gerado automaticamente baseado no template selecionado';
        contentTextarea.disabled = true;
    } else {
        contentTextarea.placeholder = 'Digite o conteúdo do post...';
        contentTextarea.disabled = false;
    }
});

document.getElementById('preview-btn').addEventListener('click', function() {
    const templateId = document.getElementById('template').value;
    const content = document.getElementById('content').value;
    
    if (templateId && !content) {
        alert('Pré-visualização de conteúdo gerado por IA será implementada em breve.');
    } else if (content) {
        alert('Pré-visualização:\n\n' + content);
    } else {
        alert('Selecione um template ou digite um conteúdo para pré-visualizar.');
    }
});
</script>
{% endblock %}
