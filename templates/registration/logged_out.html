{% extends 'base.html' %}

{% block title %}Logout - Facebook Automation{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-sign-out-alt fa-3x mb-3"></i>
            <h3>Logout Realizado</h3>
            <p class="mb-0">Você foi desconectado com sucesso</p>
        </div>
        <div class="auth-body text-center">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                <p class="text-muted">
                    Sua sessão foi encerrada com segurança.
                </p>
            </div>
            
            <div class="d-grid">
                <a href="{% url 'login' %}" class="btn btn-facebook text-white">
                    <i class="fas fa-sign-in-alt me-2"></i>Fazer Login Novamente
                </a>
            </div>
            
            <div class="mt-4">
                <p class="text-muted small">
                    <i class="fas fa-shield-alt me-1"></i>
                    Obrigado por usar o Facebook Automation
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
