{% extends 'facebook_integration/base.html' %}

{% block title %}
  Criar Template - Facebook Automation
{% endblock %}
{% block page_title %}
  Criar Novo Template
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Nome do Template</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="prompt" class="form-label">Prompt para IA</label>
              <textarea class="form-control" id="prompt" name="prompt" rows="5" placeholder="Descreva como a IA deve gerar o conteúdo..." required></textarea>
              <div class="form-text">Este prompt será usado pela IA para gerar o conteúdo do post</div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked />
                <label class="form-check-label" for="is_active">Template ativo</label>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{% url 'facebook_integration:post_templates' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
              <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Salvar Template</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
